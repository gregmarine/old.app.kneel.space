<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    
    <!-- Bibles.org Highlighter for scripture references. -->
    <script id="bw-highlighter-config" data-version="NASB" data-autoparse="false">
    (function(w, d, s, e, id) {
      w._bhparse = w._bhparse || [];
      function l() {
        if (d.getElementById(id)) return;
        var n = d.createElement(s), x = d.getElementsByTagName(s)[0];
        n.id = id; n.async = true; n.src = '//bibles.org/linker/js/client.js';
        x.parentNode.insertBefore(n, x);
      }
      (w.attachEvent) ? w.attachEvent('on' + e, l) : w.addEventListener(e, l, false);
    })(window, document, 'script', 'load', 'bw-highlighter-src');
    </script>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    
    <!-- Marked.js and Angular MD for rendering markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="js/angular-md.min.js"></script>

    <!-- app's js -->
    <script src="js/filters.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="app">
    <ion-nav-view></ion-nav-view>
  </body>
</html>
