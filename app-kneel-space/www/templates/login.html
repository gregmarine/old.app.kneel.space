<ion-content>
  <img src="img/icon_120x120.png" class="center logo"></img>
  <div class="list">
    <label class="item item-input item-floating-label">
      <span class="input-label">Email</span>
      <input type="text" ng-model="loginData.email" placeholder="Email">
    </label>
    <label class="item item-input item-floating-label">
      <span class="input-label">Password</span>
      <input type="password" ng-model="loginData.password" placeholder="Password">
    </label>
    <div class="item text-right">
      <button ng-click="signup()" class="button button-clear button-stable">Sign Up</button>
      <button ng-click="passwordLogin()" class="button button-clear button-balanced">Log In</button>
    </div>
  </div>
</ion-content>
